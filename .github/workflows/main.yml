jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 54.87.134.204 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@54.87.134.204 << 'EOF'
            cd ~/app || mkdir ~/app && cd ~/app
            git clone -q https://github.com/Thamizharasan-s24/cicd.git || (cd cicd && git pull)
            cd cicd
            ./build.sh
            ./test.sh  # Run tests before deployment
            ./deploy.sh
          EOF

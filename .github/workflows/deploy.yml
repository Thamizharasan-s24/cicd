jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H YOUR_EC2_PUBLIC_IP >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@YOUR_EC2_PUBLIC_IP << 'EOF'
            cd ~/app || mkdir ~/app && cd ~/app
            git clone -q https://github.com/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME.git || (cd YOUR_REPO_NAME && git pull)
            cd YOUR_REPO_NAME
            ./build.sh
            ./test.sh  # Run tests before deployment
            ./deploy.sh
          EOF
